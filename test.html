    <title>ALIENS-R-REAL!</title>
    <div class="p-3 mb-2 bg-dark text-white">
            <h1 class="text-center">ALIENS-R-REAL!</h1>
    </div>
    
    <div class="container">     
            <div class="col-lg">
                 <iframe width="750" height="415" src="https://www.youtube.com/embed/jC1ngKr6QA8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
    </div>
    <!-- <img src="../images/DataVis.jpg" class="rounded mx-auto d-block" alt="try again"> -->
    
    <script type="text/javascript">
	$(document).ready(function($)
	{
		
		var data = dataSet

		//--->convert it into datatable 
		var data_table_arr = []
		$.each(data, function(index, val) 
		{
			data_table_arr.push([
				val.datetime,
				val.city,
                val.state.toUpperCase(),
                val.country.toUpperCase(),
                val.shape,
                val.durationMinutes,
                val.comments,
					
			])
			 
		});

 		//datatable to populate rows for
	    $('#alien-table').DataTable( 
	    {
	    	data: data_table_arr,
	    	"lengthMenu": [ [10,25, 50, 100, -1], [10, 25, 50, 100, "All"] ],
			"pageLength": 25,
	    	columns: [
				{ title: 'Date' },
				{ title: "City" },				 
                { title: "State" },
                { title: "Country" },
                { title: "Shape" },
                { title: "Duration" },
                { title: "Comments" },
                				 
			],    	       
	    } );
    }); 
    </script>
    <script src="data.js"></script>
</head>

<table id="alien-table"  class="table table-hover table-bordered "  width="100%"></table>
